            function minMax(nums){
                let result = {}

                if(nums.length === 0){
                    result.min = result.max = null
                }else if(nums.length === 1){
                    result.min = result.max = nums[0]
                }else{
                    result.min = result.max = nums[0]

                    for(let i = 0; i< nums.length; i++){
                        const num = nums[i]

                            result.min = num
                        }
