            // practise 2

            
            const todoList = []    // created an array to store the lists

            rendertodo()

            function rendertodo(){

                let html = ''

                for (let i =0; i< todoList.length; i++){
                    const todo = todoList[i]   // each list stored to todo 
                                                    // this technique is called generating the html.
                    html += `<p>${todo}</p>`    // providing html (paragraph element) for each list
                }
                document.querySelector('.js-displayTodo').innerHTML = html // displaying html in div
                // console.log(todoList)

            }
            
            function addTodo(){
                const inputElement = document.querySelector('.js-todo')

                todoList.push(inputElement.value)

                rendertodo()

                inputElement.value = ''
            }

        </script>
