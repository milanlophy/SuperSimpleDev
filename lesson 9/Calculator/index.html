<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        
        <p class="js-result"></p>

        <p>
            <button onclick="
                updateCalculation('1')
            ">1</button>
            <button onclick="
                updateCalculation('2')
            ">2</button>
            <button onclick="
                updateCalculation('3')
            ">3</button>
            <button class="operator" onclick="
                updateCalculation('+')
            ">+</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('4')   
            ">4</button>
            <button onclick="
                updateCalculation('5')
           ">5</button>
            <button onclick="
                updateCalculation('6')
            ">6</button>
            <button class="operator" onclick="
                updateCalculation('-')
            ">-</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('7')   
            ">7</button>
            <button onclick="
                updateCalculation('8')
            ">8</button>
            <button onclick="
                updateCalculation('9')
            ">9</button>
            <button class="operator" onclick="
                updateCalculation('*')
            ">*</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('0')   
            ">0</button>
            <button onclick="
                updateCalculation('.')
            ">.</button>
            <button onclick="
                updateCalculation('=')
            ">=</button>
            <button class="operator" onclick="
                updateCalculation('/')
            ">/</button>
        </p>

        <button class="back" onclick="
            updateCalculation('back')
        ">Back</button>

        <button class="clear" onclick="
            updateCalculation('clear')
        ">Clear</button>

        <script src="script.js"></script>
    </body>
</html>
