<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        A function lets us reuse code. syntax : function fnName(parameter _list) { fnBody } . calling the function : fnName()
        <script> 
            function fn1(){
                console.log('Hello')
                console.log(2+3)
            }
            fn1()
        </script>
    </body>
</html>
